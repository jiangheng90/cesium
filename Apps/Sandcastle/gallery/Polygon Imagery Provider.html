<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="description" content="Polygon Imagery Provider." />
    <meta name="cesium-sandcastle-labels" content=" Geoway" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      window.startup = function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        // Create the viewer.
        const viewer = new Cesium.Viewer("cesiumContainer");
        const scene = viewer.scene;

        const geoJson = "../../SampleData/test_polygon.geojson";
        Cesium.GeoJsonDataSource.load(geoJson).then((data) => {
          const values = data.entities.values;
          const hierarchies = [];
          for (let i = 0; i < values.length; i++) {
            const hierarchy = values[i].polygon.hierarchy.getValue();
            hierarchies.push(hierarchy);
          }
          this.layer = new Cesium.ImageryLayer(
            new Cesium.PolygonImageryProvider({
              hierarchies,
            })
          );
          viewer.imageryLayers.add(this.layer);
        });

        const dataSource = Cesium.GeoJsonDataSource.load(geoJson, {});
        viewer.dataSources.add(dataSource);
        viewer.zoomTo(dataSource);
        //Sandcastle_End
        Sandcastle.finishedLoading();
      };
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium);
      }
    </script>
  </body>
</html>
